<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historial de Compras - MiFinanza</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/historial.css" />
    <link rel="icon" type="image/png" href="src/myfinanza.png" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container">
      <section class="mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5 mb-3">Historial de Compras</h2>

            <div class="filter-controls">
              <div>
                <label for="filtroMes" class="form-label mb-1"
                  >Filtrar por mes:</label
                >
                <select
                  id="filtroMes"
                  class="form-select"
                  style="min-width: 200px"
                >
                  <option value="">Todos los meses</option>
                </select>
              </div>
            </div>

            <div id="listaHistorial" class="row g-4">
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/historial.js" defer></script>
    <script src="js/components/navbar.js" defer></script>
  </body>
</html>
