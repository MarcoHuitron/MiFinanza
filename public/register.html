<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro - MiFinanza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
          <img
            src="/src/logoMF.png"
            alt="Logo"
            width="150"
            style="object-fit: contain"
          />
        </a>
        <div>
          <a href="login.html" class="btn btn-outline-light btn-sm"
            >Iniciar sesión</a
          >
        </div>
      </div>
    </nav>

    <div class="register-container">
      <div class="register-title">
        <i class="bi bi-person-plus"></i> Crear cuenta
      </div>
      <form id="registerForm" autocomplete="off">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input
          type="text"
          id="nombre"
          class="form-control"
          placeholder="Tu nombre"
          required
        />

        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="ejemplo@correo.com"
          required
        />

        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Contraseña"
          required
        />

        <button type="submit" class="btn btn-register mt-2">
          <i class="bi bi-person-plus"></i> Registrar
        </button>
      </form>
      <div id="mensaje"></div>
      <div class="extra-links mt-3">
        ¿Ya tienes cuenta?
        <a href="login.html">Inicia sesión</a>
        <br />
        <a href="index.html">Volver al inicio</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
