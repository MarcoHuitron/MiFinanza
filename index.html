<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MINANCE</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
   <div class="container py-4">
      <div class="card mb-4 shadow-sm">
         <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Resumen Mensual</h2>
         </div>
         <div class="card-body">
            <div class="row align-items-center mb-3">
               <div class="col-md-8">
                  <div id="incomeDisplay" class="fs-5">Ingresos: $<span id="incomeAmount">0</span></div>
               </div>
               <div class="col-md-4">
                  <button class="btn btn-sm btn-warning w-100" data-bs-toggle="modal" data-bs-target="#incomeModal">
                     Editar Ingresos
                  </button>
               </div>
            </div>
            <div class="mb-3">
               <span class="fw-bold">Gastos totales:</span> $<span id="totalExpenses">0</span>
            </div>
            <div class="progress mb-3" style="height: 30px;">
               <div id="progressBar" class="progress-bar progress-bar-striped" role="progressbar"></div>
            </div>
            <div class="fw-bold">
               Restante: $<span id="remainingMoney">0</span>
            </div>
         </div>
      </div>

      <!-- Modal para editar ingresos -->
      <div class="modal fade" id="incomeModal" tabindex="-1">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">Actualizar Ingresos Mensuales</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
               </div>
               <div class="modal-body">
                  <input type="number" id="newIncome" class="form-control" placeholder="Nuevo ingreso mensual">
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" onclick="updateIncome()">Guardar Cambios</button>
               </div>
            </div>
         </div>
      </div>

      <div class="row g-4">
         <!-- Tarjeta de Crédito -->
         <div class="col-md-6">
            <div class="card shadow-sm mb-4">
               <div class="card-header bg-secondary text-white">
                  <h3 class="mb-0">Compras a Meses</h3>
               </div>
               <div class="card-body">
                  <div class="mb-3">
                     <input type="text" id="purchaseName" class="form-control" placeholder="Nombre de la compra">
                  </div>
                  <div class="mb-3">
                     <input type="number" id="purchaseAmount" class="form-control" placeholder="Monto total">
                  </div>
                  <div class="mb-3">
                     <input type="number" id="installments" class="form-control" placeholder="Número de MSI">
                  </div>
                  <div class="row g-2">
                     <div class="col-md-6">
                        <select id="creditPaymentMethod" class="form-select" disabled>
                           <option value="credito">Tarjeta de Crédito</option>
                        </select>
                     </div>
                     <div class="col-md-6">
                        <input type="text" id="creditCardName" class="form-control" placeholder="Nombre de la tarjeta"
                           required>
                     </div>
                  </div>
                  <button id="addCreditPurchase" class="btn btn-primary w-100 mt-3">Agregar a Meses</button>
               </div>
            </div>
         </div>

         <!-- Compra Única -->
         <div class="col-md-6">
            <div class="card shadow-sm mb-4">
               <div class="card-header bg-secondary text-white">
                  <h3 class="mb-0">Compras Únicas</h3>
               </div>
               <div class="card-body">
                  <div class="mb-3">
                     <input type="text" id="oneTimeName" class="form-control" placeholder="Nombre de la compra">
                  </div>
                  <div class="mb-3">
                     <input type="number" id="oneTimeAmount" class="form-control" placeholder="Monto total">
                  </div>
                  <div class="row g-2">
                     <div class="col-md-6">
                        <select id="oneTimePaymentMethod" class="form-select">
                           <option value="">Método de pago</option>
                           <option value="debito">Tarjeta de Débito</option>
                           <option value="efectivo">Efectivo</option>
                        </select>
                     </div>
                     <div class="col-md-6" id="oneTimeCardNameContainer" style="display: none;">
                        <input type="text" id="oneTimeCardName" class="form-control" placeholder="Nombre de la tarjeta">
                     </div>
                  </div>
                  <button id="addOneTimePurchase" class="btn btn-success w-100 mt-3">Agregar Compra Única</button>
               </div>
            </div>
         </div>
      </div>


      <!-- Listados -->
      <div class="row g-4">
         <div class="col-md-6" id="creditList"></div>
         <div class="col-md-6" id="oneTimeList"></div>
      </div>
   </div>

   <div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-info text-white">
            <h4>Historial Mensual</h4>
        </div>
        <div class="card-body" id="historyContainer">
         
        </div>
    </div>
</div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="scripts.js"></script>
</body>

</html>
