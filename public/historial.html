<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Compras - MiFinanza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/historial.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-sm py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="dashboard.html">
        <i class="fas fa-arrow-left fs-4"></i>
        <span class="fs-4 ms-2">MiFinanza</span>
      </a>
      <div class="d-flex align-items-center gap-2">
        <span class="badge bg-light text-primary fw-semibold px-3 py-2 fs-6 shadow-sm">
          <i class="fas fa-history me-1"></i>
          Historial de Compras
        </span>
        <a class="btn btn-warning fw-bold shadow-sm px-3" href="dashboard.html">
          <i class="fas fa-home me-1"></i> Dashboard
        </a>
        <button id="helpButton" class="btn btn-info fw-bold text-white shadow-sm px-3">
          <i class="fas fa-question-circle me-1"></i> Ayuda
        </button>
        <a class="btn btn-danger fw-bold shadow-sm px-3" href="index.html">
          <i class="fas fa-sign-out-alt me-1"></i> Salir
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <section class="mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h5 mb-3">Historial de Compras</h2>
          
          <div class="filter-controls">
            <div>
              <label for="filtroMes" class="form-label mb-1">Filtrar por mes:</label>
              <select id="filtroMes" class="form-select" style="min-width:200px;">
                <option value="">Todos los meses</option>
                <!-- Opciones de meses se llenan por JS -->
              </select>
            </div>
          </div>
          
          <div id="listaHistorial" class="timeline-container">
            <!-- Timeline items will be added here -->
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/historial.js" defer></script>
</body>
</html>
