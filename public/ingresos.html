<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Ingresos - MiFinanza</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/ingresos.css" />
    <link rel="icon" type="image/png" href="src/myfinanza.png" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container my-4">
      <div class="page-header">
        <h2 class="page-title">
          <i class="fas fa-wallet me-2 text-primary"></i>Gestión de Ingresos
        </h2>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h5 class="card-title">
            <i class="fas fa-plus-circle"></i>Agregar Ingreso Extra
          </h5>
        </div>
        <div class="card-body">
          <form id="formIngresoExtra" class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Descripción</label>
              <input
                type="text"
                class="form-control"
                name="descripcion"
                placeholder="¿De qué se trata?"
                required
              />
            </div>
            <div class="col-md-2">
              <label class="form-label">Monto</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  class="form-control"
                  name="monto"
                  placeholder="0.00"
                  required
                />
              </div>
            </div>
            <div class="col-md-2">
              <label class="form-label">Categoría</label>
              <select class="form-select" name="categoria" required>
                <option value="">Seleccionar...</option>
                <option value="salario">Salario</option>
                <option value="extra">Extra</option>
                <option value="inversiones">Inversiones</option>
                <option value="negocio">Negocio</option>
                <option value="prestamo">Préstamo</option>
                <option value="otro">Otro</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Notas</label>
              <input
                type="text"
                class="form-control"
                name="notas"
                placeholder="Notas adicionales"
              />
            </div>
            <div class="col-md-2 d-flex align-items-end">
              <button type="submit" class="btn btn-success w-100">
                <i class="fas fa-plus me-1"></i> Agregar
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h5 class="card-title"><i class="fas fa-list"></i>Ingresos Extra</h5>
          <span class="badge bg-primary" id="totalIngresos">$0.00</span>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive table-container">
            <table class="table table-hover" id="tablaIngresosExtra">
              <thead>
                <tr>
                  <th>Descripción</th>
                  <th>Monto</th>
                  <th>Categoría</th>
                  <th>Fecha</th>
                  <th>Notas</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- Ingresos extra se cargarán aquí -->
                <tr class="empty-state">
                  <td colspan="6">
                    <i class="fas fa-coins"></i>
                    <p>No hay ingresos extra registrados</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/ingresos.js"></script>
  </body>
</html>
