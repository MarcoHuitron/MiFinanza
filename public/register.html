<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - MiFinanza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }
    .register-container {
      max-width: 420px;
      margin: 60px auto 0 auto;
      background: rgba(255,255,255,0.13);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(30,60,114,0.18);
      padding: 36px 32px 28px 32px;
      backdrop-filter: blur(2px);
      animation: fadeInDown 1s;
    }
    .register-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 18px;
      text-align: center;
      color: #fff;
      letter-spacing: 1px;
    }
    .form-label {
      color: #e0e7ef;
      font-weight: 500;
    }
    .form-control {
      border-radius: 8px;
      border: none;
      margin-bottom: 18px;
      background: rgba(255,255,255,0.18);
      color: #1e3c72;
    }
    .form-control:focus {
      box-shadow: 0 0 0 2px #2a5298;
      background: #fff;
      color: #1e3c72;
    }
    .btn-register {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      font-weight: 600;
      background: #ffc107;
      color: #1e3c72;
      border: none;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 4px 16px rgba(30,60,114,0.10);
    }
    .btn-register:hover {
      background: #ffb300;
      color: #fff;
    }
    .extra-links {
      text-align: center;
      margin-top: 18px;
    }
    .extra-links a {
      color: #fff;
      text-decoration: underline;
      opacity: 0.85;
      margin: 0 8px;
      transition: opacity 0.2s;
    }
    .extra-links a:hover {
      opacity: 1;
    }
    #mensaje {
      text-align: center;
      margin-top: 12px;
      font-weight: 500;
      color: #ffeb3b;
      min-height: 24px;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .navbar {
      background: #1e3c72;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-wallet2"></i> MiFinanza</a>
      <div>
        <a href="login.html" class="btn btn-outline-light btn-sm">Iniciar sesión</a>
      </div>
    </div>
  </nav>

  <div class="register-container">
    <div class="register-title"><i class="bi bi-person-plus"></i> Crear cuenta</div>
    <form id="registerForm" autocomplete="off">
      <label for="nombre" class="form-label">Nombre completo</label>
      <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required />

      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required />

      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control" placeholder="Contraseña" required />

      <button type="submit" class="btn btn-register mt-2">
        <i class="bi bi-person-plus"></i> Registrar
      </button>
    </form>
    <div id="mensaje"></div>
    <div class="extra-links mt-3">
      ¿Ya tienes cuenta?
      <a href="login.html">Inicia sesión</a>
      <br>
      <a href="index.html">Volver al inicio</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="register.js"></script>
</body>
</html>
